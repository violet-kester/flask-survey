{% extends 'base.html' %}

{% block content %}

  {% for msg in get_flashed_messages() %}

  <p>{{ msg }}</p>

  {% endfor %}

  <h1>Thanks for completing this survey!</h1>

  <ul>
  {% for i in range(survey_length) %}

  <li><b>{{ survey.questions[i].prompt }}</b> {{ session['responses'][i] }}</li>

  {% endfor %}
  </ul>

{% endblock %}
